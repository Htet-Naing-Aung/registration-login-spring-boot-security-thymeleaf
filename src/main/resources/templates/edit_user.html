<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  
  .validate_error_message{
  	color: red;
  }
  	
</style>
<body>
	<!-- create navigation bar (header) --> 
 	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container my-2">
	    <a class="nav-link active fs-3 text-light" href="#" th:href="@{/}">Daz.Co.,Ltd</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	        	<a class="nav-link active" aria-current="page" href="#"><span sec:authentication="principal.username"> User </span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	        	<a class="nav-link" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>
	
	<!-- create HTML registration form -->
	<div class="container">
		<div class="row"> 
			<div class="col-md-6 col-md-offset-3">
				
				<h1>Update User</h1>
				
				<form th:action="@{/registration/edit/user/{id}(id=${user.id})}" th:object="${user}" method="post">
					<!-- success message -->
					<!-- 
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered to our awesome app!</div>
					</div>
					 -->
					 
					<!-- Add hidden form field to hidden update -->
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{password}"/>
							 
					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" autofocus="autofocus" />
						<p class="validate_error_message" th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" autofocus="autofocus" />
						<p class="validate_error_message" th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Update</button>
						<span><a href="/" th:href="@{/}">Back</a></span>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
</body>
</html>
